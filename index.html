<!DOCTYPE html>
<html>
<head>
	<title>Web Components</title>
	<script defer src="./dist/custom-card.js"></script>
</head>
<body>
	<template id="card-component">
		<slot name="title"></slot>

		<h1 slot="title">This was declared last</h1>
	</custom-card>

</html>
